<!DOCTYPE html>
<html>
<head>
    <title>Excel Preview Button</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body style="margin:0; padding:0;">
    <button id="open-preview" style="width:100%; height:40px; background:#0079bf; color:white; border:none; cursor:pointer;">Open Excel Preview in Popup</button>
    <script>
        var t = window.TrelloPowerUp.iframe();
        document.getElementById('open-preview').addEventListener('click', function() {
            t.popup({
                title: 'Excel Full Preview',
                url: t.signUrl('https://trello-excel-preview.vercel.app/full-preview.html', { attUrl: t.arg('attUrl') }),
                height: 600, // Висота попапу
                width: 800 // Ширина попапу
            });
        });
    </script>
</body>
</html>
