<!DOCTYPE html>
<html>
<head>
    <title>Excel Preview Connector</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
    <script>
        window.TrelloPowerUp.initialize({
            'attachment-sections': function(t, options) {
                var attachments = options.entries;
                return attachments
                    .filter(function(attachment) {
                        return attachment.name.endsWith('.xlsx') || attachment.name.endsWith('.xls');
                    })
                    .map(function(attachment) {
                        return {
                            id: 'excel-preview-' + attachment.id, // Унікальний ID
                            claimed: [attachment], // Обов'язкове: заявляємо цей attachment
                            title: 'Excel Preview: ' + attachment.name, // Тайтл з назвою файлу
                            icon: 'https://oonufrienko.github.io/trello-excel-preview/icon-gray.png', // Сіра іконка (створіть, якщо немає)
                            content: {
                                type: 'iframe',
                                url: 'https://oonufrienko.github.io/trello-excel-preview/preview.html',
                                height: 400 // Початкова висота
                            }
                        };
                    });
            }
        });
    </script>
</body>
</html>
