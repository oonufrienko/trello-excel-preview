<!DOCTYPE html>
<html>
<head>
    <title>Excel Preview Button</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <style>
        #preview-button { width:100%; height:30px; background:#0079bf; color:white; border:none; cursor:pointer; font-size:12px; padding:0; margin:0; }
    </style>
</head>
<body style="margin:0; padding:0;">
    <button id="preview-button">Preview Excel</button>
    <script>
        var t = window.TrelloPowerUp.iframe();
        t.render(function() {
            document.getElementById('preview-button').addEventListener('click', function() {
                var attUrl = t.arg('attUrl');
                t.popup({
                    title: 'Excel Preview',
                    url: t.signUrl('https://trello-excel-preview.vercel.app/preview.html', { attUrl: attUrl }),
                    height: 600,
                    fullscreen: true // Повноекранна модалка для всього документа
                });
            });
            t.sizeTo('#preview-button'); // Адаптує висоту iframe
        });
    </script>
</body>
</html
