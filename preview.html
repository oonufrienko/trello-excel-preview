<!DOCTYPE html>
<html>
<head>
    <title>Excel Preview</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <style>
        table { border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body style="margin:0; padding:0;">
    <div id="preview-container"></div>
    <script>
        var t = window.TrelloPowerUp.iframe();
        t.render(function() {
            var attUrl = t.arg('attUrl');
            if (!attUrl) {
                return showError('URL файлу не знайдено.');
            }

            var apiKey = 'eaa6d0d7c57218139af1b772bbd777cb'; // Замініть на ваш реальний API Key!
            var proxyUrl = '/api/proxy';

            // Перевіряємо збережений токен (тепер private)
            t.get('card', 'private', 'authToken') // Змінено на private
                .then(function(token) {
                    if (token) {
                        loadPreview(token); // Якщо є — завантажуємо одразу
                    } else {
                        // Авторизуємо без return_url — використовуємо попап-мод
                        t.authorize('https://trello.com/1/authorize?expiration=never&name=ExcelPreview&scope=read&response_type=token&key=' + apiKey)
                            .then(function(newToken) {
                                t.set('card', 'private', 'authToken', newToken) // Змінено на private
                                    .then(function() {
                                        loadPreview(newToken);
                                    })
                                    .catch(function(error) {
                                        showError('Помилка збереження токена: ' + error);
                                    });
                            })
                            .catch(function(error) {
                                showError('Авторизація не вдалася: ' + error);
                            });
                    }
                })
                .catch(function(error) {
                    showError('Помилка перевірки токена: ' + error);
                });

            function loadPreview(token) {
                var fullProxyUrl = proxyUrl + '?url=' + encodeURIComponent(attUrl) + '&token=' + token + '&key=' + apiKey;
                fetch(fullProxyUrl)
                    .then(response => {
                        if (!response.ok) throw new Error('Proxy error: ' + response.status);
                        return response.arrayBuffer();
                    })
                    .then(data => {
                        var workbook = XLSX.read(data, { type: 'array' });
                        var html = '';
                        workbook.SheetNames.forEach(function(sheetName) {
                            html += '<h3>' + sheetName + '</h3>';
                            html += XLSX.utils.sheet_to_html(workbook.Sheets[sheetName], { id: 'data-table', editable: false });
                        });
                        document.getElementById('preview-container').innerHTML = html;
                        t.sizeTo('#preview-container');
                    })
                    .catch(error => showError('Помилка завантаження: ' + error.message));
            }

            function showError(msg) {
                document.getElementById('preview-container').innerHTML = '<p>' + msg + '</p>';
                t.sizeTo('#preview-container');
            }
        });
    </script>
</body>
</html>
