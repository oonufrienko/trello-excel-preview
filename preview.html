<!DOCTYPE html>
<html>
<head>
    <title>Excel Preview</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css"> <!-- Стилі Trello для інтеграції -->
    <style>
        table { border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body style="margin:0; padding:0;">
    <div id="preview-container"></div>
    <script>
        var t = window.TrelloPowerUp.iframe();
        t.render(function() {
            var attUrl = t.arg('attUrl'); // Отримуємо URL attachment з аргументу
            if (!attUrl) {
                document.getElementById('preview-container').innerHTML = '<p>Помилка: URL файлу не знайдено.</p>';
                return t.sizeTo('#preview-container');
            }
            fetch(attUrl, { method: 'GET' })
                .then(response => response.arrayBuffer())
                .then(data => {
                    var workbook = XLSX.read(data, { type: 'array' });
                    var html = '';
                    workbook.SheetNames.forEach(function(sheetName) {
                        var worksheet = workbook.Sheets[sheetName];
                        html += '<h3>' + sheetName + '</h3>';
                        html += XLSX.utils.sheet_to_html(worksheet, { id: 'data-table', editable: false });
                    });
                    document.getElementById('preview-container').innerHTML = html;
                    t.sizeTo('#preview-container'); // Адаптує висоту
                })
                .catch(error => {
                    document.getElementById('preview-container').innerHTML = '<p>Помилка завантаження: ' + error.message + '</p>';
                    t.sizeTo('#preview-container');
                });
        });
    </script>
</body>
</html>
