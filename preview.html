<!DOCTYPE html>
<html>
<head>
    <title>Excel Preview</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <style>
        table { border-collapse: collapse; overflow: auto; display: block; max-width: 100%; white-space: nowrap; } /* Горизонтальний скрол */
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        #preview-container { overflow: auto; max-width: 100%; height: 100%; } /* Вертикальний/горизонтальний скрол */
    </style>
</head>
<body style="margin:0; padding:0;">
    <div id="preview-container"></div>
    <script>
        var t = window.TrelloPowerUp.iframe();
        t.render(function() {
            var attUrl = t.arg('attUrl');
            console.log('attUrl in preview.html:', attUrl);
            if (!attUrl) {
                return showError('URL файлу не знайдено.');
            }

            var apiKey = 'eaa6d0d7c57218139af1b772bbd777cb'; // Ваш API Key
            var proxyUrl = '/api/proxy';

            // 'member', 'private' для глобального зберігання
            t.get('member', 'private', 'authToken')
                .then(function(token) {
                    console.log('Token from Trello storage:', token);
                    if (token) {
                        loadPreview(token);
                    } else {
                        // Fallback на localStorage, якщо t.set не спрацювало
                        var fallbackToken = localStorage.getItem('authToken');
                        console.log('Fallback token from localStorage:', fallbackToken);
                        if (fallbackToken) {
                            loadPreview(fallbackToken);
                        } else {
                            var authUrl = 'https://trello.com/1/authorize?expiration=never&name=ExcelPreview&scope=read&response_type=token&key=' + apiKey;
                            console.log('Starting authorize with URL:', authUrl);
                            t.authorize(authUrl)
                                .then(function(newToken) {
                                    console.log('New token from authorize:', newToken);
                                    t.set('member', 'private', 'authToken', newToken)
                                        .then(function() {
                                            console.log('Token saved to Trello storage successfully');
                                            localStorage.setItem('authToken', newToken); // Fallback збереження
                                            loadPreview(newToken);
                                        })
                                        .catch(function(error) {
                                            console.error('Save token to Trello error:', error);
                                            localStorage.setItem('authToken', newToken); // Fallback
                                            loadPreview(newToken);
                                        });
                                })
                                .catch(function(error) {
                                    showError('Авторизація не вдалася: ' + error.message);
                                    console.error('Authorize error:', error);
                                });
                        }
                    }
                })
                .catch(function(error) {
                    showError('Помилка перевірки токена: ' + error.message);
                    console.error('Get token error:', error);
                });

            function loadPreview(token) {
                var fullProxyUrl = proxyUrl + '?url=' + encodeURIComponent(attUrl) + '&token=' + token + '&key=' + apiKey;
                console.log('Fetching from proxy:', fullProxyUrl);
                fetch(fullProxyUrl)
                    .then(response => {
                        console.log('Fetch response status:', response.status);
                        console.log('Fetch response headers:', response.headers.get('Content-Type'));
                        if (!response.ok) {
                            return response.text().then(text => {
                                console.error('Response body:', text);
                                throw new Error('Proxy error: ' + response.status + ' - ' + text);
                            });
                        }
                        return response.arrayBuffer();
                    })
                    .then(data => {
                        console.log('Data received from fetch:', data.byteLength + ' bytes');
                        try {
                            var workbook = XLSX.read(data, { type: 'array', bookType: 'xls' });
                            console.log('Workbook parsed:', workbook.SheetNames);
                            var html = '';
                            workbook.SheetNames.forEach(function(sheetName) {
                                var worksheet = workbook.Sheets[sheetName];
                                html += '<h3>' + sheetName + '</h3>';
                                html += XLSX.utils.sheet_to_html(worksheet, { id: 'data-table', editable: false });
                            });
                            console.log('Generated HTML length:', html.length);
                            document.getElementById('preview-container').innerHTML = html;
                            t.sizeTo('#preview-container');
                        } catch (parseError) {
                            showError('Помилка парсингу Excel: ' + parseError.message);
                            console.error('Parse error:', parseError);
                        }
                    })
                    .catch(error => {
                        showError('Помилка завантаження: ' + error.message);
                        console.error('Load preview error:', error);
                    });
            }

            function showError(msg) {
                document.getElementById('preview-container').innerHTML = '<p>' + msg + '</p>';
                t.sizeTo('#preview-container');
            }
        });
    </script>
</body>
</html>
