<!DOCTYPE html>
<html>
<body>
<script>
    // Витягуємо токен з hash (#token=...)
    const hash = window.location.hash.substring(1);
    const token = new URLSearchParams(hash).get('token');

    if (token && window.opener && typeof window.opener.authorizeCallback === 'function') {
        window.opener.authorizeCallback(token); // Передаємо токен у батьківське вікно
        window.close(); // Закриваємо попап
    } else {
        // Fallback, якщо opener заблоковано (рідко)
        console.error('Не вдалося передати токен.');
        setTimeout(window.close, 1000);
    }
</script>
</body>
</html>
